      <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Search" aria-label="Search">

 <!-- Tickets -->
<main class="container my-5 text-center">
  <div class="mb-4">
    <img src="images/tridents.png" class="trident-icon mr-3" alt="Trident">
    <h2 class="text-gold glow section-title display-4 d-inline">Pre-Order Your Tickets Now!</h2>
    <img src="images/tridents.png" class="trident-icon mr-3" alt="Trident">
  </div>
<p class="lead mt-3">Venture with us into the Abyss! by pre-ordering and choosing your viewing and ticket types now!</p>
	
  <form class="row g-3 justify-content-center" action="purchase.html" method="get">
  <div class="col-md-5">
    <label for="viewing" class="form-label">Select Viewing Type</label>
    <select class="form-select" id="viewing" name="viewing" onchange="updateViewingImage()">
      <option value="2D">2D</option>
      <option value="3D">3D</option>
      <option value="IMAX">IMAX</option>
    </select>
    <img id="viewingImg" src="images/2d.png" class="img-fluid mt-2" alt="Viewing Preview">
  </div>

  <div class="col-md-5">
    <label for="ticketType" class="form-label">Select Ticket Type</label>
    <select class="form-select" id="ticketType" name="ticketType" onchange="updateTicketImage()">
      <option value="Adult">Adult</option>
      <option value="Child">Child</option>
      <option value="VIP">VIP</option>
    </select>
    <img id="ticketImg" src="images/adult.png" class="img-fluid mt-2" alt="Ticket Type Preview">
  </div>

  <div class="col-10">
    <button type="submit" class="btn btn-primary w-100 mt-4">Purchase Ticket</button>
  </div>
</form>

</main>
